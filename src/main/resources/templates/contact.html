<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { margin:0; font-family:'Roboto', sans-serif; background: linear-gradient(135deg,#43cea2,#185a9d); color:#fff; }
    header { text-align:center; padding:3rem 1rem; }
    header h1 { font-size:3rem; margin-bottom:1rem; animation:fadeIn 1s ease-in; }
    header p { font-size:1.2rem; max-width:600px; margin:auto; animation:fadeIn 1.5s ease-in; }
    section { display:flex; flex-wrap:wrap; justify-content:center; align-items:center; max-width:1200px; margin:auto; padding:2rem; }
    form { background:rgba(255,255,255,0.1); padding:2rem; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.3); flex:1; min-width:300px; animation:slideInLeft 1s ease-in; }
    form input, form textarea { width:100%; padding:0.8rem; margin:0.5rem 0; border:none; border-radius:5px; font-size:1rem; }
    form button { background:#fff; color:#185a9d; padding:0.8rem 1.5rem; border:none; border-radius:5px; font-size:1rem; cursor:pointer; transition:0.3s; font-weight:bold; }
    form button:hover { background:#f0f0f0; }
    .image { flex:1; min-width:300px; text-align:center; padding:1rem; animation:slideInRight 1s ease-in; }
    .image img { max-width:100%; border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.3); }
    footer { text-align:center; padding:2rem; font-size:0.9rem; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideInLeft { from { transform: translateX(-50px); opacity:0;} to { transform: translateX(0); opacity:1; } }
    @keyframes slideInRight { from { transform: translateX(50px); opacity:0;} to { transform: translateX(0); opacity:1; } }
</style>
</head>
<body>
<header>
    <h1>Contact Us</h1>
    <p>We're here to help. Reach out anytime and we'll happily answer your questions!</p>
</header>
<section>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="image">
        <img src="/images/undraw_contact-us_kcoa.svg" alt="Contact illustration">
    </div>
</section>
<footer>
    &copy; 2025 Student Management System. All rights reserved.
</footer>
</body>
</html>
