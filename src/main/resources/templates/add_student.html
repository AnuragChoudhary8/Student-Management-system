<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Student</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #f9f9f9, #e6f0fa);
        color: #333;
    }
    .parallax-header {
        background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.4);
        animation: fadeIn 1.2s ease;
    }
    form {
        max-width: 450px;
        margin: 2rem auto;
        background: white;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: slideUp 1s ease;
    }
    label {
        display: block;
        margin-top: 1.2rem;
        font-weight: 500;
    }
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus {
        border-color: #007acc;
        box-shadow: 0 0 6px rgba(0,122,204,0.3);
        outline: none;
    }
    button {
        margin-top: 2rem;
        background-color: #007acc;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
        background-color: #005fa3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0,95,163,0.4);
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
<div class="parallax-header">
    Add New Student
</div>

<form action="#" th:action="@{/student/new}" th:object="${student}" method="post">
    <label>First Name</label>
    <input type="text" th:field="*{firstname}" required>

    <label>Last Name</label>
    <input type="text" th:field="*{lastName}" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" required>

    <button type="submit">Save</button>
</form>
</body>
</html>
